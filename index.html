
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TMM v2 – Layman Forecast Tool</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #fafafa; max-width: 750px; margin: auto; }
    h1, h2 { text-align: center; color: #222; }
    label { font-weight: bold; display: block; margin-top: 15px; }
    select, input { width: 100%; padding: 6px; margin-top: 5px; }
    button { margin-top: 20px; width: 100%; padding: 10px; background: #007acc; color: white; border: none; cursor: pointer; }
    #result { margin-top: 25px; padding: 20px; background: white; border-radius: 8px; border: 1px solid #ccc; }
    small { display: block; color: #555; margin-top: -10px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>TMM v2 – Spiritual Collapse Forecast</h1>
  <h2>Answer Honestly to Know Your Risk</h2>

  <label>1. How old are you?</label>
  <input type="number" id="ageNow" placeholder="Enter your current age" />

  <label>2. How much harm or wrongdoing have you done in your life?</label>
  <select id="kd">
    <option value="0.0">0 – I’ve done no serious harm to anyone</option>
    <option value="1.0">1 – Some minor hurt, but I feel sorry</option>
    <option value="2.0">2 – I regret things but try to be better</option>
    <option value="3.0">3 – I’ve done harm I’ve never admitted</option>
    <option value="4.0">4 – I carry guilt from serious wrongs</option>
    <option value="5.0">5 – I’ve done severe harm and never repented</option>
  </select>

  <label>3. Do you feel guilt or emotional pain from your past?</label>
  <select id="gs">
    <option value="0.0">0 – I’m at peace with myself</option>
    <option value="1.0">1 – Sometimes I feel mild guilt</option>
    <option value="2.0">2 – I reflect often on past mistakes</option>
    <option value="3.0">3 – I carry emotional weight daily</option>
    <option value="4.0">4 – My past torments me at times</option>
    <option value="5.0">5 – I feel haunted constantly by guilt</option>
  </select>

  <label>4. How do people view you in general?</label>
  <select id="pp">
    <option value="0.0">0 – I’m loved and trusted by most</option>
    <option value="1.0">1 – I’m respected, even if misunderstood</option>
    <option value="2.0">2 – Mixed reactions – some love, some doubt</option>
    <option value="3.0">3 – I’m disliked or feared by many</option>
    <option value="4.0">4 – I’m widely criticized or mistrusted</option>
    <option value="5.0">5 – I’m publicly hated or seen as dangerous</option>
  </select>

  <label>5. How emotionally unstable or reactive are you?</label>
  <select id="ei">
    <option value="0.0">0 – I am calm and balanced</option>
    <option value="1.0">1 – I get irritated sometimes</option>
    <option value="2.0">2 – I experience occasional emotional spikes</option>
    <option value="3.0">3 – I go through heavy mood swings</option>
    <option value="4.0">4 – I break down or lash out often</option>
    <option value="5.0">5 – I feel constantly unstable or volatile</option>
  </select>

  <button onclick="calculateRupture()">Check My Collapse Risk</button>

  <div id="result"></div>

  <script>
    function calculateRupture() {
      const age = parseFloat(document.getElementById("ageNow").value);
      const kd = parseFloat(document.getElementById("kd").value);
      const gs = parseFloat(document.getElementById("gs").value);
      const pp = parseFloat(document.getElementById("pp").value);
      const ei = parseFloat(document.getElementById("ei").value);

      const C = 100;
      const Rt = 0.3 * kd + 0.25 * gs + 0.25 * pp + 0.2 * ei;
      const Dr_r = age + (C / Rt);

      let category = "";
      if (Rt < 1.5) category = "Low risk of sudden collapse. Your energy is stable.";
      else if (Rt < 3.0) category = "Moderate risk. There are signs of emotional/spiritual buildup.";
      else category = "High risk of collapse. You may be nearing spiritual rupture.";

      const result = `
        <strong>Rupture Tension (Rᵗ):</strong> ${Rt.toFixed(3)}<br>
        <strong>Estimated Spiritual Collapse Age (Dᵣʳ):</strong> ${Dr_r.toFixed(1)}<br>
        <strong>Insight:</strong> ${category}
      `;

      document.getElementById("result").innerHTML = result;
    }
  </script>
</body>
</html>
